<app-todos-header
></app-todos-header>

<ul class="list-group">

  <div *ngFor="let todo of todos" class="card my-3" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{todo.title}}</h5>
      <h6 class="card-subtitle mb-2 "
      [ngStyle]="{'color': todo.completed ? 'green' : 'red'}"
      >{{(todo.completed) ? ('Completed') : ('Not Completed')}}</h6>
      <p class="card-text">{{todo.description}}</p>
      <button 
      (click)="onDelete(todo.id)"
      class="btn btn-danger">Delete</button>
      <button class="btn btn-secondary mx-3"
      (click)="openDialog(todo)"
      >Edit</button>
    </div>
  </div>
</ul>
