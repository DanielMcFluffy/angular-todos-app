<form (submit)="onAddTodo()" >
  <div class="form-group">
    <label for="title" class="my-2">Title</label>
    <input
      type="text"
      class="form-control"
      id="title"
      placeholder="Title"
      [(ngModel)]="title"
      name="title"
    >
  </div>
  <div class="form-group">
    <label for="description" class="my-2">Description</label>
    <textarea
      rows="3"
      class="form-control"
      id="description"
      placeholder="- Go to the market
- Buy some fruits
- Come back home"
      [(ngModel)]="description"
      name="description"
    ></textarea>
    <input
    type="checkbox"
    [(ngModel)]="completed"
    name="completed"
    >
    <label class="mx-2">Completed</label>
    <button 
      type="submit"
      class="btn btn-primary my-2 "
      >Submit</button>
  </div>
</form>
